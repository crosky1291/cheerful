<!DOCTYPE html>
<html>
<head>
  <title>CHEERFUL</title>
  <script src="https://use.fontawesome.com/95bcc8e6bd.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="wrapper">
    <h1>Pick your Mood. Lets make it better!!</h1>
    <div id="emojis">
      <div id="happy-face" class="emoji-container">
        <img src="images/happy-face.png" alt="emoji of a happy face">
      </div>
      <div id="sad-face" class="emoji-container">
        <img src="images/sad-face.png" alt="emoji of a sad face">
      </div>
      <div id="mad-face" class="emoji-container">
        <img src="images/mad-face.png" alt="emoji of a mad face">
      </div>
    </div>
     <div id="arrows">
        <i class="fa fa-arrow-circle-left left-arrow"></i>
        <i class="fa fa-arrow-circle-right right-arrow"></i>
      </div>
    <div id="video-container">
     
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="api.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
